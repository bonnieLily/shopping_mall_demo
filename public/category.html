<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1">
	<title>letao</title>
	<!-- 引入mui框架css -->
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<!-- 引入fontawesome图标库 -->
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/category.css">
	<link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">乐淘云购</h1>
		<a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item mui-active" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<!-- fontawesome引用 fa fa-shopping-cart-->
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="my-content">
		<div class="categoty-left">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="links" id="links">
					</div>
				</div>
			</div>
		</div>
		<div class="categoty-right">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="brand-list mui-clearfix">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/art-template/template-web.js"></script>
	<script src="js/public.js"></script>
	<script src="js/category.js"></script>
	<!--准备html 一级分类模板 -->
	<script type="text/html" id="category-first">
		<% for(var i=0;i<result.length;i++){ %>
		<a href="#"
			data-id="<%=result[i].id%>"><%=result[i].categoryName%></a>
		<% } %>
	</script>
<!-- 准备html 二级分类模板 -->
	<script type="text/html" id="category-second">
		<% for(var i=0;i<rows.length;i++){ %>
		<li>
			<a href="#">
				<img src="<%=rows[i].brandLogo%>" alt="">
				<p><%=rows[i].brandName%></p>
			</a>
		</li>
		<% } %>

		<% if(rows.length==0){ %>
			<div class="noresult">暂无数据</div>
		<% } %>
	</script>
</body>
</html>
