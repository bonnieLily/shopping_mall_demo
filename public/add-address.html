<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1">
	<title>letao</title>
	<!-- 引入mui框架css -->
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<!-- 引入fontawesome图标库 -->
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="assets/picker/css/mui.poppicker.css">
	<link rel="stylesheet" href="assets/picker/css/mui.picker.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/add-address.css">
</head>
<body>
	<header class="mui-bar mui-bar-nav my-header">
		<a href="address.html" class="mui-icon mui-icon-back mui-pull-left"></a>
		<h1 class="mui-title">添加收货地址</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<!-- fontawesome引用 fa fa-shopping-cart-->
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<form class="mui-input-group" id="editForm">
    	<div class="mui-input-row">
    		<input type="text" class="mui-input-clear" placeholder="请输入收货人姓名" name="recipients">
    	</div>
    	<div class="mui-input-row">
    		<input type="text" class="mui-input-clear" placeholder="请输入邮政编码" name="postcode">
    	</div>
    	<div class="mui-input-row">
    		<input type="text" class="mui-input-clear" placeholder="请选择省市区" id="selectCity" readonly name="address">
    	</div>
    	<div class="mui-input-row">
    		<input type="text" class="mui-input-clear" placeholder="请输入详细地址" name="addressDetail">
    	</div>
    	<div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" id="confirm-btn">确认</button>
    	</div>
		</form>
	</div>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/picker/js/mui.picker.js"></script>
	<script src="assets/picker/js/mui.poppicker.js"></script>
	<script src="js/city.js"></script>
	<script src="js/public.js"></script>
	<script src="js/add-address.js"></script>

</body>
</html>
